<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
          integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <title>RG - Главная</title>
</head>
<body style="min-height: 100vh; display: flex; align-items: center">

<div class="container" style="">
    <div class="row">
        <form class="col s12" action="" method="post">
            <h4 class="center-align"><b>Вход</b></h4>

            {{ if .flashes }}
                {{ range .flashes }}
                    <div class="row" style="display: flex; margin-top: 2rem; margin-bottom: 1rem;">
                        <div class="col s10 m8 l6 blue-grey white-text center-align" style="margin: auto; padding: 1rem;">
                            {{ . }}
                        </div>
                    </div>
                {{ end }}

            {{ end }}
            <div class="row" style="display: flex;">
                <div class="input-field col s10 m8 l6" style="margin: auto;">
                    <input id="login" type="text" name="login" class="validate">
                    <label for="login">Логин</label>
                </div>
            </div>
            <div class="row" style="display: flex;">
                <div class="input-field col s10 m8 l6" style="margin: auto;">
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Пароль</label>
                </div>
            </div>
            <div class="row" style="display: flex; justify-content: center">
                <button class="waves-effect waves-light blue-grey btn">войти</button>
            </div>
            {{ .csrfField }}
        </form>
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="/static/js/materialize.min.js"></script>

</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/static/css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" media="screen,projection"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
          integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.css" rel="stylesheet">

    <title>RG - Админ.Панель</title>
</head>
<body>

<header>
    <nav class="blue-grey lighten-1">
        <div class="nav-wrapper container ">
            <a href="/" class="brand-logo">RomanGroup</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger right white-text"><i class="material-icons">menu</i></a>
            <ul class="right hide-on-med-and-down">
                <li class="active"><a class="white-text" href="/admin/news">СТАТЬИ</a></li>
                <li><a href="/admin/projects" class="white-text">ПРОЕКТЫ</a></li>
                <li><a href="/admin/social" class="white-text">СОЦ. СЕТИ</a></li>
                <li><a href="/admin/secure" class="white-text">БЕЗОПАСНОСТЬ</a></li>
                <li><a href="/admin/mail" class="white-text">СООБЩЕНИЯ</a></li>
                <li><a href="/admin/logout" class="white-text"><i class="material-icons right">exit_to_app</i>ВЫХОД</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav collection with-header" id="mobile-demo">
        <li class="collection-header"><h4 class="blue-grey-text">RomanGroup</h4></li>
        <li class="collection-item"><a href="/" class="collection-item blue-grey-text">ГЛАВНАЯ</a></li>
        <li class="collection-item blue-grey"><a href="/admin/news" class="white-text">СТАТЬИ</a></li>
        <li class="collection-item"><a href="/admin/projects" class="collection-item blue-grey-text">ПРОЕКТЫ</a></li>
        <li class="collection-item"><a href="/admin/social" class="collection-item blue-grey-text">СОЦ. СЕТИ</a></li>
        <li class="collection-item"><a href="/admin/secure" class="collection-item blue-grey-text">БЕЗОПАСНОСТЬ</a></li>
        <li class="collection-item"><a href="/admin/mail" class="collection-item blue-grey-text">СООБЩЕНИЯ</a></li>
        <li class="collection-item"><a href="/admin/logout" class="collection-item blue-grey-text">ВЫХОД</a></li>
    </ul>
</header>

<main class="content container">

    <section class="section">
        <h4 class="center-align"><b>РЕДАКТИРОВАТЬ СТАТЬЮ</b></h4>


        <form class="blue-grey-text" action="" enctype="multipart/form-data" method="POST">

            <div class="input-field col s12" style="margin-bottom: 2rem; margin-top: 2rem;">
                <input id="title" value="{{ .news.Title }}" name="title" type="text" class="validate">
                <label for="title">Заголовок</label>
            </div>


            <div class="input-field col s12" style="margin-bottom: 1.5rem; margin-top: 1.5rem;">
                <textarea id="description" name="description" class="materialize-textarea" maxlength="200" data-length="200">{{ .news.Description }}</textarea>
                <label for="description">Описание</label>
            </div>

            <div class="input-field col s12">
                <textarea id="text" class="" name="text">{{ .news.Text }}</textarea>
            </div>


            <div class="file-field input-field" style="margin-bottom: 1.5rem; margin-top: 1.5rem;">
                <div class="btn blue-grey">
                    <span>Фото</span>
                    <input type="file" name="images">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" placeholder="Выберите файл (максимум 2мб) для замены старого фото!" type="text">
                </div>
            </div>

            {{ .csrfField }}

            <div class="col s12 center" style="margin-top: 2rem; margin-bottom: 2rem;">
                <button class="btn blue-grey">редактировать</button>
            </div>


        </form>
        <!-- Form -->


    </section>

</main>


<footer class="page-footer blue-grey">
    <div class="footer-copyright">
        <div class="container center-align">
            © 2019 RomanGroup
        </div>
    </div>
</footer>


<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-lite.js"></script>
<script type="text/javascript" src="/static/js/materialize.min.js"></script>

</body>

<script type="text/javascript">

    document.addEventListener('DOMContentLoaded', function () {
        var elems_sidenav = document.querySelectorAll('.sidenav');
        var sidenav = M.Sidenav.init(elems_sidenav, {});

    });

    $(document).ready(function() {
        $('textarea#description').characterCounter();

        $('#text').summernote({
            height: 300,
            toolbar: [

                ['font', ['bold', 'underline', 'clear']],

                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],

                ['insert', ['link']],
                ['view', ['fullscreen', 'help']],
            ],
            name: "text",
            placeholder: 'Текст статьи',
            disableDragAndDrop: true,
            codeviewFilter: false,
            codeviewIframeFilter: true
        });
    });


</script>
</html>
